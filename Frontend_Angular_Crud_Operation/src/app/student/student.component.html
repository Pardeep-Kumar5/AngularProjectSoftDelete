<br>
<h2 class="text-primary text-center">Student Page</h2>
<div class="m-5">
<button class="btn btn-info p-2 m-2 " data-toggle="modal" data-target="#newmodal">   
        New Student
</button>

<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>PhoneNumber</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor='let student of studentlist'>
            <td>{{student.name}}</td>
            <td>{{student.address}}</td>
            <td>{{student.phoneNumber}}</td>
            <td><img [src]="student.image" height="100" width="200" /></td>
            
            <td>
              <button class="btn btn-info m-1" (click)="EditClick(student)"  data-toggle="modal" data-target="#editmodal">
                <i class="fa fa-edit"></i>
              </button>
            <button  (click)="deleteclick(student.id)" class="btn btn-danger m-1" >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
</div>
<!-- Save Code -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title btn btn-info">
             Add New Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname" [(ngModel)]="imageStudent.name" type="text" name="name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Address</label>
            <div class="col-sm-8">
                <input id="txtaddress" [(ngModel)]="imageStudent.address" type="text" name="address" placeholder="Enter Address" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtphone" class="col-sm-4"> PhoneNumber</label>
            <div class="col-sm-8">
                <input id="txtphone" [(ngModel)]="imageStudent.phoneNumber" type="text" name="phoneNumber" placeholder="Enter Phone Number" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
          <label for="txtimg" class="col-sm-4"> Image</label>
          <div class="col-sm-8">
              <input id="txtimg" [(ngModel)]="imageStudent.image" type="file" name="image" (change)="onFileSelected($event)"  class="form-control">
              <img [src]="img" height="50"/>
          </div>
       </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="saveimage()" data-dismiss="modal" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Edit Code -->

<div class="modal" tabindex="-1" role="dialog" id="editmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title btn btn-info">
              Edit Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> Name</label>
            <div class="col-sm-8">
                <input id="txtname" [(ngModel)]="editStudent.name"  name="Name" placeholder="Enter Name" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> Address</label>
            <div class="col-sm-8">
                <input id="txtaddress" [(ngModel)]="editStudent.address"  name="Address" placeholder="Enter Address" class="form-control">
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtSalary" class="col-sm-4"> PhoneNumber</label>
            <div class="col-sm-8">
                <input id="txtSalary"[(ngModel)]="editStudent.phoneNumber"   name="PhoneNumber" placeholder="Enter Salary" class="form-control">
            </div>
         </div>
        </div>
        <div  class="form-group row">
          <label for="txtimg" class="col-sm-4"> Image</label>
          <div class="col-sm-8">
              <input id="txtimg" [(ngModel)]="editStudent.image" type="file" name="image" (change)="onFileSelected($event)"  class="form-control">
              <img [src]="editStudent.image"  height="50"/>
              

          </div>
       </div>
        <div class="modal-footer">
          <button type="button" (click)="UpdateClick()" data-dismiss="modal" class="btn btn-primary">Update </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
